<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Material inputs</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!--        <link rel="stylesheet" href="stylesTwo.css">-->
        <link rel="stylesheet" href="styles.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        
        <div class="container-fluid">
            
            <div class="container">
                
                <br><br>
                
                <div class="row">
        
                   <div class="col-md-3 col-md-offset-2">
                       <input class="styled-checkbox" type="checkbox" id="checkbox1">
                       <label for="checkbox1" class="styled-box norm"><span class="blip"></span>Checkbox 1</label>
                   </div>
                   
                   <div class="col-md-3">
                       <input class="styled-checkbox" type="checkbox" id="checkbox2">
                       <label for="checkbox2" class="styled-box norm"><span class="blip"></span>Checkbox 2</label>
                   </div>
                   
                   <div class="col-md-3">
                       <input class="styled-checkbox" type="checkbox" id="checkbox3">
                       <label for="checkbox3" class="styled-box norm"><span class="blip"></span>Checkbox 3</label>
                   </div>
                   
                </div><!-- .row -->
                
                <br><br>
                
                <div class="row">
        
                    <div class="col-md-3 col-md-offset-2">
                        <input type="radio" class="styled-radio" id="r1" name="radioTest">
                        <label for="r1" class="norm"><span class="blip"></span>Radio 1</label>
                    </div>
                    
                    <div class="col-md-3">
                        <input type="radio" id="r2" class="styled-radio" name="radioTest">
                        <label for="r2" class="norm"><span class="blip"></span>Radio 2</label>
                    </div>
                    
                    <div class="col-md-3">
                        <input type="radio" id="r3" class="styled-radio" name="radioTest">
                        <label for="r3" class="norm"><span class="blip"></span>Radio 3</label>
                    </div>
                    
                </div><!-- .row -->
                
            </div>
            
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
